<html>
    <head>
        <title>Compress Yourself</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>

        <div class="header">
            <h1>Compress Yourself</h1>
            <br>
            <h2 id="compressed-text"></h2>
            <h4 id="compression-level"></h5>

            <h2 id="status"></h2>
        </div>

        <div class="container" id="compression-scheme-form">
            <div class="row" id="myForm">
                <div>Which problem are you working on?</div>
                <div class="col-md-2">
                    <h4>1</h4>
                    <input type="radio" value="1" name="radioName">
                </div>

                <div class="col-md-2">
                    <h4>2</h4>
                    <input type="radio" value="2" id="radio2" name="radioName">
                </div>

                <div class="col-md-2">
                    <h4>3</h4>
                    <input type="radio" value="3" id="radio3" name="radioName">
                </div>
            </div>
            <!-- <input id="problem-number" type="number" style="width:25%"> -->
            <br>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <div style="text-align:right">Turn This</div>
                    <input class="turn-this-input" style="text-align:right" type="text">
                </div>
                <div class="col-md-6">
                    <div>Into This</div>
                    <input class="into-this-input" style="text-align:left" type="text" >
                </div>
            </div>
            <br>
        </div>
        <div class="container">
            <button onclick="addNewInputRow()" id="add-new-row">Add Row</button>
            <button onclick="checkScheme()" id="check-scheme">Check Scheme</button>
        </div>


        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
