    <body>
        <div class="navbar">
            <div class="logo">mesa</div>
            <div class="nav-button" id="file-button" onclick="setCurrentPage('file-upload-page')">
                File Management
            </div>
            <div class="nav-button" id="gallery-button" onclick="setCurrentPage('gallery-page')">
                Gallery
            </div>
        </div>


        <div class="file-upload-page">
            <div class="right">
                <h1>
                    Upload a New PDF:
                </h1>
                <form action="#" onsubmit="return uploadFile();" class="file-upload" id="file-upload-1">
                    <input id="file-input" type="file"><br><br>
                    <input class="submit-button" type="submit">
                </form>
            </div>
            <div class="left">
                <h1>
                    Browse your files:
                </h1>
                <div style="position:relative;width:50%">
                    <table class="filesTable" id="files">
                      <tr>
                        <td>File Name</td>
                        <td>Link to File</td>
                      </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="gallery-page">
        </div>
